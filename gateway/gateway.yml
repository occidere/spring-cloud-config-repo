server:
  port: 8080

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

spring:
  cloud:
    gateway:
      routes:
        - id: review
          uri: lb://review
          predicates:
            - Path=/products/{id}/reviews/**
        - id: product
          uri: lb://product
          predicates:
            - Path=/products/**
